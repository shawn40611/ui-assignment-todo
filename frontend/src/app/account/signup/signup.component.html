<div fxLayout="column" fxLayoutAlign="center center" class="form-page">
    <form class="account-form" [formGroup]="signupForm" (ngSubmit)="onSubmit()" fxLayout="column" fxLayoutAlign="center">
        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Username</mat-label>
        <input matInput formControlName="username"/>
        </mat-form-field>

        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" type="password"/>
        </mat-form-field>
        <button mat-raised-button type="submit">SignUp</button>
    </form>
</div>
